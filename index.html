<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Viewport Flexible Zoom -->
	<title>Pandora lightbox</title>

	<!-- Include jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Include Pandora Lightbox -->
	<link rel="stylesheet" href="source/pandora.style.css">
	<script src="source/pandora.jquery.js"></script>

	<style>
		body{
			background: #19221D;
			color: #EFE7D2;
			font-family: sans-serif; 
			margin: 0;
		}
		a{
			color: #008894;
		}
		a:hover{
			color: #FF441B;
		}
	</style>

</head>
<body>
	<div style="padding: 20px;">
		<h1>Pandora Lightbox</h1>
		<h3>Try with the following examples</h3>
		<a class="pandora-lightbox" href="picture01.jpg">Picture 01</a> &nbsp;
		<a class="pandora-lightbox" href="picture02-1.jpg">Picture 02</a> &nbsp;
		<a class="pandora-lightbox" href="picture.svg">Picture SVG</a> &nbsp;
		<a class="pandora-lightbox" href="http://develus.com/images/logote.png">Picture (external absolute url)</a> &nbsp;
		<a class="pandora-lightbox" href="page.php?id=1">Relative url page.php?id=1</a> &nbsp;
		<a class="pandora-lightbox" href="page.html">Relative url page.html</a> &nbsp;
		<br><br>
		<a class="pandora-lightbox" href="document.pdf">PDF Document (relative url)</a> &nbsp;
		<a class="pandora-lightbox" href="http://develus.com/index.php">External page (absolute url)</a> &nbsp;
	</div>
</body>
</html>
